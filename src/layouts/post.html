{% extends "layout.html" %}

{% block body %}
  {% include "partials/_nav.html" %}
  <section class="c-article">
    <h1>{{ title }}</h1>
    <time class="c-article__date" datetime="{{ date }}">{{ date | date }}</time>
    {% if illustration %}
      <img class="c-article__illo" src="{{ illustration }}" />
    {% endif %}
    {{ contents | safe }}
  </section>
{% endblock %}
