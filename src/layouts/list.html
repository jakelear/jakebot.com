{% extends "layout.html" %}

{% block body %}
  <ul class="c-nav">
    <li>Home</li>
    <li>Blog</li>
    <li>Projects</li>
  </ul>
  <section class="c-list">
    {% for items in collections.posts %}
    <article>
      <h1><a href="{{items.path}}">{{items.title}}</a></h1>
      <time datetime="{{ items.date }}">Posted on: {{ items.date | date }}</time>
        {{items.excerpt|safe}}
      </article>
    {% endfor %}
  </section>
{% endblock %}
