{% extends "layout.html" %}

{% block body %}
{% include "partials/_nav.html" %}
  <ul class="c-list">
    {% for items in collections.posts %}
    <li class="c-list__item">
      <h2><a href="{{items.path}}">{{items.title}}</a></h2>
      <time datetime="{{ items.date }}">{{ items.date | date }}</time>
        {{items.excerpt|safe}}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
