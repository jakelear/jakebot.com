{% extends "layout.html" %}

{% block body %}
  {% for items in collections.posts %}
  <article>
    <h1><a href="{{items.path}}">{{items.title}}</a></h1>
    <time datetime="{{ items.date }}">Posted on: {{ items.date }}</time>
      {{items.excerpt|safe}}
    </article>
  {% endfor %}
{% endblock %}
